<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="list-container">
        <div class="clients-list-container">
          <h3>Clients List:</h3>
          <table class="custom-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Created At</th>
                <th>Url</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let client of clients" (click)="selectClient(client)">
                <td>{{ client?.id }}</td>
                <td>{{ client?.name }}</td>
                <td>{{ client?.createdAt | date : "dd/MM/yyyy" }}</td>
                <td>{{ client?.url }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
